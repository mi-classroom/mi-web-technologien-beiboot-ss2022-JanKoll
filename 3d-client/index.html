<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cranach Viewer</title>
  </head>
  <body>
    <div id="app"></div>
    <div id="info"></div>
    <footer>
      <span class="legende">
        i
        <div class="legende-text">
          <h2>Legende:</h2>
            <p><b>Klick Gemälde</b>: Springt zu Gemälde</p>
            <p><b>Klick Referenzmarker</b>: Öffnet Referenzen</p>
            <p><b>Rechtsklick Gemälde</b>: Öffnet Gemälde in digitalen Archive</p>
            <p><b>Mausrad</b>: Zeitachse bewegen</p>
        </div>
      </span>

      <span id="current-year"></span>
      <div class="year-slidecontainer">
        <input type="range" min="0" max="100" value="0" class="year-slider" id="yearslider">
      </div>

      </span>
      <div class="zoom-slidecontainer">
        <input type="range" min="5" max="25" value="10" class="zoom-slider" id="zoomslider">
      </div>
      
    </footer>

</html>
